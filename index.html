<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>CSS Bayan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            .container {
                margin: 10px auto;
            }
            @media screen and (min-width: 320px) {
                .container {
                    width: 300px;
                    font-size: 14px;
                }
            }
            @media screen and (min-width: 820px) {
                .container {
                    width: 800px;
                    font-size: 17px;
                }
            }
            @media screen and (min-width: 1720px) {
                .container {
                    width: 1200px;
                    font-size: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </body>
</html>
